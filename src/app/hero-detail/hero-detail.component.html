
<form [formGroup]="heroForm" (ngSubmit)="onSubmit()">
<div style="margin-bottom: 1em">
    <button type="submit"
            [disabled]="heroForm.pristine" class="btn btn-success">Save</button> &nbsp;
    <button type="button" (click)="revert()"
            [disabled]="heroForm.pristine" class="btn btn-danger">Revert</button>
  </div>
  <div class="form-group">
    <h2>Hero Detail</h2>
    <label class="center-block">Name:
      <input class="form-control" formControlName="name">
    </label>
  </div>
  <div formArrayName="secretLairs" class="well well-lg">
    <div *ngFor="let address of secretLairs.controls; let i=index" [formGroupName]="i" >
      <div class="form-group">
        <label for="street" class="center-block">Street:
          <input type="text" id ="street" class="form-control" formControlName = "street">
        </label>
      </div>
      <div class="form-group">
        <label for="city" class="center-block">City:
          <input type="text" id="city" class="form-control" formControlName ="city">
        </label>
      </div>
      <div class="form-group">
        <label class="center-block">State:
          <select class="form-control" formControlName="state">
              <option *ngFor="let state of states" [value]="state">{{state}}</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label class="center-block">Zip Code:
          <input class="form-control" formControlName="zip">
        </label>
      </div>
    </div>
  </div>
  <div class=form-group radio>
    <h4>Super power:</h4>
    <label class="center-block"><input type="radio" formControlName="power" value="flight"> Flight</label>
    <label class="center-block"><input type="radio" formControlName="power" value="x-ray vision"> X-ray vision</label>
    <label class="center-block"><input type="radio" formControlName="power" value="strength"> Strength</label>
  </div>
  <div class="checkbox">
    <label class="center-block">
      <input type="checkbox" formControlName="sidekick"> I have a sidekick.
    </label>
  </div>
  <button (click)="addLair()" type="button">Add a Secret Lair</button>
  <p>Form value: {{ heroForm.value | json }}</p>
  <h4>Name change log</h4>
  <div *ngFor="let name of nameChangeLog">{{name}}</div>


</form>
